{% extends "base.html" %}
{% block title %}{{ page.title }} - {{ site_name() }}{% endblock %}
{% block content %}
<article class="blog-page">
    <header class="page-header">
        <h1 class="page-title">{{ page.title }}</h1>
    </header>

    <div class="page-content">
        {{ page.content | markdown | safe }}
    </div>
</article>
{% endblock %}
