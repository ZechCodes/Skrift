services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: skrift_test
      POSTGRES_PASSWORD: skrift_test
      POSTGRES_DB: skrift_test
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skrift_test"]
      interval: 2s
      timeout: 5s
      retries: 10
    tmpfs:
      - /var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "16379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 5s
      retries: 10
